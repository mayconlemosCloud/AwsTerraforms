name: Create Infra 


# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: "develop"        
 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  plan-dev: 
    name: 'terraform plan dev'
    runs-on: ubuntu-latest
    env: 
      TF_WORKING_DIR: 'main/infra'

    defaults:
      run:
        shell: bash
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.5

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init -backend=true -backend-config="infra/config/dev/config.hcl"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color    
 
      - name: Terraform Plan
        id: plandev
        run: terraform plan -no-color -var-file="infra/config/dev/terraform.tfvars"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="infra/config/dev/terraform.tfvars"